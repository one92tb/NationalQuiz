<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link href="style.css" rel="stylesheet">
  <link href="fontello/css/heart.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Concert+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="container header">
      <span class="nationalQuiz"><h1>National Quiz</h1></span>
    </div>
  </header>

  <main class="main">
    <section class="firstSection">
      <div class="container">
        <div class="row">
          <div class="col-md-6 user">
            <div class="userName">User name: <span class="userValue"></span></div>
            <div class="userLife">Life:
              <span class="lifeValue"></span>
            </div>
            <div class="userScore">Score: <span class="scoreValue"></span></div>
            <div class="userMoney">Money: <span class="moneyValue">0</span>$</div>
          </div>
          <div class="col-md-6 buttons">
            <button class="button btnHint btn btn-primary">Buy Hint for 100$</button>
            <button class="button btnShowCountry btn btn-primary">Show Country for 1000$</button>
            <button class="button btnFinish btn btn-primary">Finish Game</button>
          </div>
        </div>
      </div>
    </section>

    <section class="secondSection">
      <div class="container">
        <div class="row">
          <div class="col-md-6 flag"></div>
          <div class="col-md-6 countryCharts ChartsZone" draggable="false"></div>
        </div>
      </div>
    </section>

    <section class="thirdSection">
      <div class="container">
        <div class="row">
          <div class="countryPlace ChartsZone" draggable="false">
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to NationalQuiz</h5>
        </div>
        <div class="modal-body">
          <form name="myform" data-toggle="validator">
            <input type="hidden" required />
            <label class="userNameStart">Username:</label> <input type="text" class="userNameInput" required/>
          </form>
        </div>
        <div class=" modalButtons">
          <button type="button" class="btn btn-primary btnModal" data-dismiss="modal">Easy (Europe)</button>
          <button type="button" class="btn btn-primary btnModal" data-dismiss="modal">Medium (Asia & Americas)</button>
          <button type="button" class="btn btn-primary btnModal" data-dismiss="modal">Hard (Australia & Oceania)</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="successModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Very good answer + 100 points !!!</h5>
        </div>
        <div class="modalButtons">
          <button type="button" class="btn btn-primary btnModal btnGoodAnswer" data-dismiss="modal">Next country</button>
          <button type="button" class="btn btn-primary btnModal btnFinishSuccess" data-dismiss="modal">Finish game and save score</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="failModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Oh no! You are so bad ;(</h5>
        </div>
        <div class="modalButtons">
          <button type="button" class="btn btn-primary btnModal btnWrongAnswer" data-dismiss="modal">One more time</button>
          <button type="button" class="btn btn-primary btnModal btnFinishFail" data-dismiss="modal">Finish game and save score</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="gameOverModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Game Over! Your score: <span class="finalScore"></span></h5>
        </div>
        <div class=" modalButtons">
          <button type="button" class="btn btn-primary btnModal btnNewGame" data-dismiss="modal">New Game</button>
        </div>
        <div class="modal-body">
          <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    The best results - Easy
                  </a>
                </h5>
              </div>

              <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="card-block easyCard">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Position</th0>
                          <th>Name</th>
                          <th>Score</th>
                      </tr>
                    </thead>
                    <tbody class="easyScore">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" role="tab" id="headingTwo">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    The best results - Medium
                  </a>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="card-block mediumCard">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Position</th0>
                          <th>Name</th>
                          <th>Score</th>
                      </tr>
                    </thead>
                    <tbody class="mediumScore">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" role="tab" id="headingThree">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    The best results - Hard
                  </a>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                <div class="card-block hardCard">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Position</th0>
                          <th>Name</th>
                          <th>Score</th>
                      </tr>
                    </thead>
                    <tbody class="hardScore">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


  <script type="text/javascript">
    $('#myModal').modal({
      backdrop: 'static',
      keyboard: false
    });
    $('#myModal').addClass('blackBagroundModal');
  </script>

  <script type="text/javascript" src="namespace.js"></script>
  <script type="text/javascript" src="model/model.js"></script>
  <script type="text/javascript" src="controller/controller.js"></script>
  <script type="text/javascript" src="views/country.js"></script>
  <script type="text/javascript" src="views/flag.js"></script>
  <script type="text/javascript" src="views/charts.js"></script>
  <script type="text/javascript" src="views/user.js"></script>

  <script type="text/javascript" src="views/modals/initModal.js"></script>
  <script type="text/javascript" src="views/modals/successModal.js"></script>
  <script type="text/javascript" src="views/modals/failModal.js"></script>
  <script type="text/javascript" src="views/modals/gameOverModal.js"></script>

  <script type="text/javascript" src="main.js"></script>

</body>

</html>
