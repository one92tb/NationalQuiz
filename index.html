<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<body>
  <header>
    <div class="container header">
      <span class="nationalQuiz">National Quiz</span>
    </div>
  </header>

  <div class="main">
    <section class="firstSection">
      <div class="container">
        <div class="row">
          <div class="col-md-6 user">
            <div class="userName">User name: <span class="userValue"></span></div>
            <div class="userLife">Life: <span class="lifeValue"></span></div>
            <div class="userScore">Score: <span class="scoreValue"></span></div>
          </div>
          <div class="col-md-6 buttons">
            <button class="button">Buy Hint for 100$</button>
            <button class="button">Change Country for 500$</button>

          </div>
        </div>
      </div>
    </section>

    <section class="secondSection">
      <div class="container">
        <div class="row">
          <div class="col-md-6 flag"></div>
          <div class="col-md-6 countryCharts"></div>
        </div>
      </div>
    </section>

    <section class="thirdSection">
      <div class="container">
        <div class="row">
          <div class="countryPlace">

          </div>
        </div>
      </div>
    </section class="fourthSection">

    <section>
      Tablica Rekord√≥w
    </section>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            Username: <input type="text" class="insertUserName"></input>
          </div>
          <div class=" modalButtons">
            <button type="button" class="btn btn-primary modalButton" data-dismiss="modal">Easy</button>
            <button type="button" class="btn btn-primary modalButton" data-dismiss="modal">Medium</button>
            <button type="button" class="btn btn-primary modalButton" data-dismiss="modal">Hard</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="successModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Very good answer + 100 points !!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class=" modalButtons">
            <button type="button" class="btn btn-primary modalButton btnNextCountry" data-dismiss="modal">Next country</button>
            <button type="button" class="btn btn-primary modalButton btnFinishGame" data-dismiss="modal">Finish game</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="failModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Oh no! U are so bad ;(</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class=" modalButtons">
            <button type="button" class="btn btn-primary modalButton btnAgainCountry" data-dismiss="modal">Try Again</button>
            <button type="button" class="btn btn-primary modalButton btnFinishGame" data-dismiss="modal">Finish game</button>
          </div>
        </div>
      </div>
    </div>



  </div>







  <script type="text/javascript" src="namespace.js"></script>
  <script type="text/javascript" src="model/model.js"></script>
  <script type="text/javascript" src="controller/controller.js"></script>
  <script type="text/javascript" src="views/nameView.js"></script>
  <script type="text/javascript" src="views/flagView.js"></script>
  <script type="text/javascript" src="views/chartsView.js"></script>
  <script type="text/javascript" src="views/userView.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <script type="text/javascript">
    $(window).on('load', function() {
      $('#myModal').modal('show');
    });
  </script>

</head>
</body>

</html>
